name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            arch: arm64
          - os: macos-14
            target: x86_64-apple-darwin
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Build dashboard
        run: cd dashboard && npm ci && npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create app bundle
        run: |
          ./packaging/macos/bundle.sh \
            target/${{ matrix.target }}/release/timely \
            ${{ steps.version.outputs.version }} \
            dist

      - name: Verify code signature
        run: codesign --verify --verbose dist/Timely.app

      - name: Package app bundle
        run: |
          APP_TAR=timely-${{ github.ref_name }}-${{ matrix.arch }}-apple-darwin.tar.gz
          tar -czf "$APP_TAR" -C dist Timely.app
          shasum -a 256 "$APP_TAR" > "$APP_TAR.sha256"

      - name: Package binary for Homebrew
        run: |
          BIN_TAR=timely-${{ github.ref_name }}-${{ matrix.arch }}-apple-darwin-bin.tar.gz
          tar -czf "$BIN_TAR" -C target/${{ matrix.target }}/release timely
          shasum -a 256 "$BIN_TAR" > "$BIN_TAR.sha256"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            timely-*.tar.gz
            timely-*.tar.gz.sha256

  update-homebrew:
    needs: build
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarballs
        run: |
          ARM64_TAR="timely-${{ github.ref_name }}-arm64-apple-darwin-bin.tar.gz"
          X86_64_TAR="timely-${{ github.ref_name }}-x86_64-apple-darwin-bin.tar.gz"
          gh release download "${{ github.ref_name }}" \
            --pattern "$ARM64_TAR" \
            --pattern "$X86_64_TAR"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute SHA256 checksums
        id: checksums
        run: |
          ARM64_SHA=$(shasum -a 256 "timely-${{ github.ref_name }}-arm64-apple-darwin-bin.tar.gz" | awk '{print $1}')
          X86_64_SHA=$(shasum -a 256 "timely-${{ github.ref_name }}-x86_64-apple-darwin-bin.tar.gz" | awk '{print $1}')
          echo "arm64_sha=$ARM64_SHA" >> "$GITHUB_OUTPUT"
          echo "x86_64_sha=$X86_64_SHA" >> "$GITHUB_OUTPUT"

      - name: Clone homebrew-tap repo
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/Bhavikpatel576/homebrew-tap.git tap-repo
          mkdir -p tap-repo/Formula

      - name: Update formula
        run: |
          cp Formula/timely.rb tap-repo/Formula/timely.rb
          ./packaging/homebrew/update-formula.sh \
            "${{ steps.version.outputs.version }}" \
            "${{ steps.checksums.outputs.arm64_sha }}" \
            "${{ steps.checksums.outputs.x86_64_sha }}" \
            tap-repo/Formula/timely.rb

      - name: Push updated formula
        run: |
          cd tap-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/timely.rb
          git commit -m "Update timely to ${{ steps.version.outputs.version }}"
          git push
